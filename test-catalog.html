<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<div id="result">Testing...</div>
<script type="module">
import { loadCatalog } from './src/modules/shop/data/catalog.js';

async function test() {
  const div = document.getElementById('result');
  try {
    div.innerHTML = 'Loading...';
    const products = await loadCatalog();
    div.innerHTML = `✅ Loaded ${products.length} products<br><pre>${JSON.stringify(products[0], null, 2)}</pre>`;
  } catch (e) {
    div.innerHTML = `❌ Error: ${e.message}`;
  }
}
test();
</script>
</body>
</html>
