<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ball Python Catalog</title>

<style>
:root {
  --bg:#f4f6f8; --card:#fff; --accent:#2e7d32; --dark:#111;
}
body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); }
header { background:var(--dark); color:#fff; padding:20px; text-align:center; }
.catalog {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card {
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}
.card img { width:100%; height:180px; object-fit:cover; }
.card-body { padding:14px; }
.name { font-size:18px; font-weight:600; }
.meta { font-size:14px; color:#666; }
.price { font-size:20px; font-weight:700; color:var(--accent); }
button {
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
#cart {
  background:#fff;
  max-width:400px;
  margin:20px auto;
  padding:15px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}
.cart-item {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
footer {
  text-align:center;
  padding:20px;
  color:#777;
  font-size:14px;
}
.note {
  font-size:12px;
  color:#999;
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <h1>Ball Python Catalog</h1>
  <p>Static Site • Stripe Test Mode</p>
</header>

<div class="catalog" id="catalog"></div>

<div id="cart">
  <h2>Cart</h2>
  <div id="cartItems"></div>
  <div id="total"></div>

  <!-- STRIPE TEST PAYMENT LINK (FIXED AMOUNT) -->
  <a id="checkoutBtn" href="https://buy.stripe.com/test_REPLACE_ME" target="_blank">
    <button>Checkout (Stripe Test)</button>
  </a>

  <div class="note">
    Test checkout only. Cart total is for reference. Payment link amount is fixed.
  </div>
</div>

<footer>
  GitHub Pages compatible • No backend • No secrets
</footer>

<script>
const ITEMS = [
  { name:"Super Banana", price:450, info:"Male • 2024", img:"https://picsum.photos/400?1" },
  { name:"Banana Clown", price:900, info:"Female • 2023", img:"https://picsum.photos/400?2" },
  { name:"Pied", price:350, info:"Male • 2022", img:"https://picsum.photos/400?3" }
];

let cart = JSON.parse(localStorage.getItem("cart") || "[]");

function addToCart(item) {
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function render() {
  const c = document.getElementById("catalog");
  c.innerHTML = "";
  ITEMS.forEach(i => {
    c.innerHTML += `
      <div class="card">
        <img src="${i.img}">
        <div class="card-body">
          <div class="name">${i.name}</div>
          <div class="meta">${i.info}</div>
          <div class="price">$${i.price}</div>
          <button onclick='addToCart(${JSON.stringify(i)})'>
            Add to Cart
          </button>
        </div>
      </div>`;
  });
}

function renderCart() {
  const box = document.getElementById("cartItems");
  box.innerHTML = cart.map(i =>
    `<div class="cart-item"><span>${i.name}</span><span>$${i.price}</span></div>`
  ).join("");
  const total = cart.reduce((s,i)=>s+i.price,0);
  document.getElementById("total").innerHTML =
    "<strong>Total:</strong> $" + total;
}

render();
renderCart();
</script>

</body>
</html>
