<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Minimal Test</title>
</head>
<body>
  <div id="demo-root"></div>

  <script type="module">
    (async () => {
      try {
        const basePath = window.location.hostname.includes('github.io') ? '/catalog' : '';
        const { Demo } = await import(`${basePath}/src/modules/demo/index.js?v=minimal`);

        const demo = new Demo({
          containerId: 'demo-root',
          scenarios: [
            {
              icon: 'üß™',
              title: 'Test Scenario',
              smri: 'S9.0.01',
              description: 'Simple test',
              steps: [
                {
                  smri: 'S9.0.01',
                  title: 'Step 1',
                  description: 'Test step',
                  action: async (demo) => {
                    demo.log('‚úÖ Test step executed', 'success');
                  }
                }
              ]
            }
          ]
        });

        demo.init();
        console.log('‚úÖ Minimal demo initialized');
      } catch (error) {
        document.getElementById('demo-root').innerHTML = `
          <div style="padding: 20px; background: #fff; font-family: monospace;">
            <h1 style="color: red;">‚ùå Error</h1>
            <p><strong>Message:</strong> ${error.message}</p>
            <pre style="background: #f5f5f5; padding: 10px; overflow: auto; font-size: 12px;">${error.stack}</pre>
          </div>
        `;
        console.error('Demo error:', error);
      }
    })();
  </script>
</body>
</html>
