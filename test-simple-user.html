<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple User Test</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
    button { padding: 10px 20px; margin: 10px; background: #0f0; color: #000; border: none; cursor: pointer; }
    input { padding: 8px; margin: 5px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #0f0; min-height: 200px; }
    .log { margin: 5px 0; padding: 3px; border-bottom: 1px solid #333; }
    .error { color: #f00; }
    .success { color: #0ff; }
  </style>
</head>
<body>
  <h1>üêç Simple User System Test</h1>
  
  <h2>1. Create Account</h2>
  <input type="text" id="test-username" placeholder="Username" value="TestPlayer">
  <button onclick="testRegister()">Register</button>
  
  <h2>2. Login</h2>
  <input type="text" id="test-userid" placeholder="User ID">
  <button onclick="testLogin()">Login</button>
  
  <h2>Console Output</h2>
  <div id="output"></div>
  
  <script>
    const output = document.getElementById('output');
    
    function log(msg, type = 'log') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
      console.log(msg);
    }
    
    async function testRegister() {
      const username = document.getElementById('test-username').value;
      const userId = Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
      
      log(`üîÑ Creating user: ${username} (ID: ${userId})`);
      
      try {
        const response = await fetch('https://catalog.navickaszilvinas.workers.dev/register-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: userId,
            username: username,
            email: `${userId}@test.com`
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          log(`‚úÖ SUCCESS! User created: ${userId}`, 'success');
          log(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
          document.getElementById('test-userid').value = userId;
          localStorage.setItem('serpent_user_hash', userId);
          localStorage.setItem('userHash', userId);
        } else {
          log(`‚ùå FAILED: ${data.error}`, 'error');
        }
      } catch (error) {
        log(`‚ùå ERROR: ${error.message}`, 'error');
      }
    }
    
    async function testLogin() {
      const userId = document.getElementById('test-userid').value;
      
      if (!userId) {
        log('‚ùå Enter a user ID first!', 'error');
        return;
      }
      
      log(`üîÑ Logging in as: ${userId}`);
      
      localStorage.setItem('serpent_user_hash', userId);
      localStorage.setItem('userHash', userId);
      
      log(`‚úÖ Saved to localStorage`, 'success');
      log(`üéÆ Opening game...`, 'success');
      
      window.location.href = `game.html?user=${userId}`;
    }
    
    // Check if already logged in
    const existingUser = localStorage.getItem('serpent_user_hash');
    if (existingUser) {
      log(`üìå Found existing user: ${existingUser}`, 'success');
      document.getElementById('test-userid').value = existingUser;
    }
    
    log('üöÄ Test page loaded. Try creating a user!');
  </script>
</body>
</html>
