<!DOCTYPE html>
<html>
<head><title>Cache Cleared</title></head>
<body>
<h1>✅ Cache Cleared</h1>
<p>Click below to test:</p>
<a href="/game.html?source=demo_first_purchase&user=demo_user_123">Go to Game</a>
<script>
// Force clear module cache
if ('caches' in window) {
  caches.keys().then(names => {
    names.forEach(name => caches.delete(name));
  });
}

// Clear localStorage demo data
Object.keys(localStorage).forEach(key => {
  if (key.startsWith('demo_')) {
    console.log('Clearing:', key);
  }
});

setTimeout(() => {
  document.body.innerHTML += '<p>✅ Cache cleared! Click link above.</p>';
}, 1000);
</script>
</body>
</html>
