    }
      border-radius: 8px;

    /* Mobile Optimizations */
    @media (max-width: 768px) {

<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>â˜€ï¸ Soliariumo UÅ¾sakymai</h1>
      <p>PerÅ¾iÅ«rÄ—kite ir tvarkykite gautus uÅ¾sakymus</p>
      <button class="btn btn-refresh" onclick="loadBookings()">ğŸ”„ Atnaujinti</button>
    </div>

    <div id="bookings-list">
      <div class="loading">â³ Kraunama...</div>
    </div>
  </div>

  <script>
    const API_URL = 'https://catalog.navickaszilvinas.workers.dev';
    const CALENDAR_EMAIL = 'sunroomsiauliai@gmail.com';

    // Load bookings on page load
    loadBookings();

    async function loadBookings() {
      const container = document.getElementById('bookings-list');
      container.innerHTML = '<div class="loading">â³ Kraunama...</div>';

      try {
        // Get all booking keys from worker logs
        // For now, we'll use localStorage to show submitted bookings
        const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
        
        if (bookings.length === 0) {
          container.innerHTML = '<div class="empty-state">ğŸ“­ NÄ—ra uÅ¾sakymÅ³</div>';
          return;
        }

        // Sort by date (newest first)
        bookings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Render bookings
        container.innerHTML = bookings.map((booking, index) => {
          const status = booking.approvedToCalendar ? 'approved' : 'pending';
          const statusText = booking.approvedToCalendar ? 'Patvirtinta' : 'Laukiama';
          
          return `
            <div class="booking-card ${status}" data-index="${index}">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <span class="status-badge status-${status}">${statusText}</span>
                <small style="color: #999;">${new Date(booking.timestamp).toLocaleString('lt-LT')}</small>
              </div>
              
              <div class="booking-info">
                <div class="info-item">
                  <span class="info-label">ğŸ‘¤ Vardas</span>
                  <span class="info-value">${booking.name}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ğŸ“ Telefonas</span>
                  <span class="info-value">${booking.phone}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ğŸ“§ El. paÅ¡tas</span>
                  <span class="info-value">${booking.email || 'Nenurodyta'}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ğŸ¯ Paslauga</span>
                  <span class="info-value">${booking.service}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">â±ï¸ Laikas saulÄ—s lovoje</span>
                  <span class="info-value">${booking.duration || '-'} min</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ğŸ“… Data</span>
                  <span class="info-value">${booking.date}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">ğŸ• Vizito laikas</span>
                  <span class="info-value">${booking.time} (30 min)</span>
                </div>
              </div>
              
              ${booking.notes ? `<div style="margin-top: 1rem;"><span class="info-label">ğŸ“ Pastabos:</span><br>${booking.notes}</div>` : ''}
              
              <div class="booking-actions">
                ${!booking.approvedToCalendar ? `
                  <button class="btn btn-calendar" onclick="addToCalendar(${index})">
                    ğŸ“… PridÄ—ti Ä¯ kalendoriÅ³
                  </button>
                  <button class="btn btn-delete" onclick="deleteBooking(${index})">
                    ğŸ—‘ï¸ IÅ¡trinti
                  </button>
                  ${booking.phone ? `
                    <a href="tel:${booking.phone}" class="btn" style="background: #2196F3; color: white; text-decoration: none;">
                      ğŸ“ Skambinti
                    </a>
                  ` : ''}
                  ${booking.email ? `
                    <a href="mailto:${booking.email}?subject=DÄ—l jÅ«sÅ³ uÅ¾sakymo: ${booking.service} ${booking.date} ${booking.time}" class="btn" style="background: #9c27b0; color: white; text-decoration: none;">
                      ğŸ“§ RaÅ¡yti
                    </a>
                  ` : ''}
                ` : `
                  <button class="btn btn-approve" disabled>âœ… PridÄ—ta Ä¯ kalendoriÅ³</button>
                  <button class="btn btn-delete" onclick="deleteBooking(${index})">
                    ğŸ—‘ï¸ IÅ¡trinti
                  </button>
                `}
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading bookings:', error);
        container.innerHTML = '<div class="empty-state">âŒ Klaida kraunant uÅ¾sakymus</div>';
      }
    }

    function addToCalendar(index) {
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      const booking = bookings[index];
      
      if (!booking) {
        alert('UÅ¾sakymas nerastas');
        return;
      }

      // Create Google Calendar URL
      const startDateTime = new Date(`${booking.date}T${booking.time}:00`);
      const endDateTime = new Date(startDateTime.getTime() + 30 * 60 * 1000); // +30 minutes (always)
      
      const title = `â˜€ï¸ Soliariumas - ${booking.name}`;
      const description = `Klientas: ${booking.name}\\nTelefonas: ${booking.phone}\\nEl. paÅ¡tas: ${booking.email || 'Nenurodyta'}\\nLaikas saulÄ—s lovoje: ${booking.duration || '-'} min\\nPastabos: ${booking.notes || 'NÄ—ra'}\\n\\n(Bendras vizito laikas: 30 min)`;
      const location = '';
      
      // Format dates for Google Calendar
      const formatDate = (date) => {
        return date.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
      };
      
      const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE` +
        `&text=${encodeURIComponent(title)}` +
        `&dates=${formatDate(startDateTime)}/${formatDate(endDateTime)}` +
        `&details=${encodeURIComponent(description)}` +
        `&location=${encodeURIComponent(location)}` +
        `&ctz=Europe/Vilnius`;
      
      // Open Google Calendar in new window
      window.open(calendarUrl, '_blank');
      
      // Mark as approved
      booking.approvedToCalendar = true;
      bookings[index] = booking;
      localStorage.setItem('bookings', JSON.stringify(bookings));
      
      // Show confirmation message options
      showConfirmationDialog(booking);
      
      // Reload
      setTimeout(() => loadBookings(), 500);
    }

    function showConfirmationDialog(booking) {
      const dateFormatted = new Date(booking.date).toLocaleDateString('lt-LT', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      // Confirmation message template
      const confirmationText = `Sveiki, ${booking.name}! ğŸ‘‹

JÅ«sÅ³ vizitas patvirtintas! âœ…

ğŸ“… Data: ${dateFormatted}
ğŸ• Laikas: ${booking.time}
â±ï¸ SaulÄ—s lova: ${booking.duration} min
ğŸ“ Adresas: [JÅ«sÅ³ adresas]

PraÅ¡ome atvykti 5 min anksÄiau.

Iki pasimatymo! â˜€ï¸`;

      // Create modal
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      `;
      
      const dialog = document.createElement('div');
      dialog.style.cssText = `
        background: white;
        border-radius: 16px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      `;
      
      const phone = booking.phone.replace(/\s/g, ''); // Remove spaces
      const whatsappLink = `https://wa.me/${phone}?text=${encodeURIComponent(confirmationText)}`;
      const smsLink = `sms:${phone}?body=${encodeURIComponent(confirmationText)}`;
      const emailSubject = `Patvirtinimas: Soliariumas ${booking.date} ${booking.time}`;
      const emailLink = `mailto:${booking.email}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(confirmationText)}`;
      
      dialog.innerHTML = `
        <h2 style="margin-top: 0; color: #667eea;">ğŸ“¨ SiÅ³sti patvirtinimÄ…</h2>
        <p style="color: #666; margin-bottom: 1.5rem;">Pasirinkite bÅ«dÄ… informuoti klientÄ…:</p>
        
        <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 1.5rem;">
          <a href="${whatsappLink}" target="_blank" class="btn" style="background: #25D366; color: white; text-decoration: none; display: block; text-align: center;">
            ğŸ’¬ WhatsApp
          </a>
          <a href="${smsLink}" class="btn" style="background: #2196F3; color: white; text-decoration: none; display: block; text-align: center;">
            ğŸ“± SMS
          </a>
          ${booking.email ? `
            <a href="${emailLink}" class="btn" style="background: #9c27b0; color: white; text-decoration: none; display: block; text-align: center;">
              ğŸ“§ El. paÅ¡tas
            </a>
          ` : ''}
          <button onclick="copyConfirmation()" class="btn" style="background: #ff9800; color: white;">
            ğŸ“‹ Kopijuoti tekstÄ…
          </button>
        </div>
        
        <details style="margin-bottom: 1rem;">
          <summary style="cursor: pointer; color: #667eea; font-weight: 500;">ğŸ“ PerÅ¾iÅ«rÄ—ti Å¾inutÄ™</summary>
          <pre id="confirmationText" style="background: #f5f5f5; padding: 1rem; border-radius: 8px; margin-top: 0.5rem; white-space: pre-wrap; font-size: 0.9rem;">${confirmationText}</pre>
        </details>
        
        <button onclick="closeConfirmationDialog()" class="btn" style="background: #666; color: white; width: 100%;">
          UÅ¾daryti
        </button>
      `;
      
      modal.appendChild(dialog);
      document.body.appendChild(modal);
      
      // Store for copy function
      window.confirmationText = confirmationText;
      window.confirmationModal = modal;
    }
    
    function copyConfirmation() {
      navigator.clipboard.writeText(window.confirmationText).then(() => {
        alert('âœ… Tekstas nukopijuotas! Galite Ä¯klijuoti Ä¯ bet kuriÄ… programÄ….');
      }).catch(() => {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = window.confirmationText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('âœ… Tekstas nukopijuotas!');
      });
    }
    
    function closeConfirmationDialog() {
      if (window.confirmationModal) {
        window.confirmationModal.remove();
      }
    }

    function deleteBooking(index) {
      if (!confirm('Ar tikrai norite iÅ¡trinti Å¡Ä¯ uÅ¾sakymÄ…?')) {
        return;
      }
      
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.splice(index, 1);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      loadBookings();
    }
  </script>
