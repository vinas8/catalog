<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Debug Calc</title></head><body>
<h1>ğŸ§ª Testing Breeding Calculator</h1>
<pre id="log"></pre>
<script type="module">
const log = document.getElementById('log');
function addLog(msg) {
  log.textContent += msg + '\n';
  console.log(msg);
}

try {
  addLog('1ï¸âƒ£ Testing GitHub Pages calculator...');
  const basePath = '/catalog';
  
  // Test module load
  addLog('2ï¸âƒ£ Loading genetics-core module...');
  const module = await import(`https://vinas8.github.io${basePath}/src/modules/breeding/genetics-core.js?v=0.8.0`);
  addLog('âœ… Module loaded with functions: ' + Object.keys(module).slice(0, 5).join(', '));
  
  // Test database load
  addLog('3ï¸âƒ£ Loading genetics database...');
  const result = await module.loadGeneticsDatabase(true);
  
  if (result && result.morphs) {
    addLog(`âœ… SUCCESS! Loaded ${result.morphs.length} morphs`);
    addLog(`   First 5 morphs: ${result.morphs.slice(0, 5).map(m => m.name).join(', ')}`);
    addLog('');
    addLog('âœ… DATABASE IS WORKING ON GITHUB PAGES!');
    addLog('');
    addLog('ğŸ” If autocomplete still fails, check:');

  } else {
    addLog('âŒ FAILED: No data returned');
  }
  
} catch (err) {

  addLog('   Stack: ' + err.stack);
}
</script>
</body></html>
