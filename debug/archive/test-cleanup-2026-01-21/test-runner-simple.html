<!DOCTYPE html>
<html>
<head>
  <title>Simple Runner Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #0a0e14; color: white; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    iframe { width: 100%; height: 600px; border: 2px solid #ccc; background: white; margin-top: 20px; }
    #status { padding: 15px; background: #161b22; border-radius: 8px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>üß™ Simple SMRI Runner Test</h1>
  <div id="status">Status: Ready</div>
  
  <button onclick="loadPage('../../catalog.html')">Load Catalog</button>
  <button onclick="loadPage('../../game.html')">Load Game</button>
  <button onclick="loadPage('../tools/smri-runner.html')">Load SMRI Runner</button>
  
  <iframe id="frame"></iframe>
  
  <script>
    function loadPage(url) {
      const status = document.getElementById('status');
      const frame = document.getElementById('frame');
      
      status.textContent = `Loading: ${url}...`;
      frame.src = url;
      
      frame.onload = () => {
        status.textContent = `‚úÖ Loaded: ${url}`;
      };
      
      frame.onerror = () => {
        status.textContent = `‚ùå Failed to load: ${url}`;
      };
    }
    
    console.log('Test runner ready. Paths relative to:', window.location.href);
  </script>
</body>
</html>
