<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß™ SMRI Test Runner - Snake Muffin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e14;
      color: #c9d1d9;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .header h1 { 
      color: white; 
      font-size: 32px; 
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .breadcrumb {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      margin-bottom: 15px;
    }
    
    .breadcrumb a { 
      color: rgba(255,255,255,0.9); 
      text-decoration: none; 
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover { 
      background: #2ea043; 
      transform: translateY(-1px); 
    }
    
    button:disabled {
      background: #21262d;
      color: #8b949e;
      cursor: not-allowed;
      transform: none;
    }
    
    button.secondary { background: #1f6feb; }
    button.secondary:hover { background: #0969da; }
    
    .panel {
      background: #161b22;
      border: 2px solid #30363d;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .panel-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #58a6ff;
    }
    
    .scenario-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .scenario-card {
      background: #0d1117;
      border: 2px solid #30363d;
      border-radius: 8px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .scenario-card:hover {
      border-color: #58a6ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(88,166,255,0.2);
    }
    
    .scenario-card.status-running { border-color: #d29922; }
    .scenario-card.status-passed { border-color: #3fb950; }
    .scenario-card.status-failed { border-color: #f85149; }
    
    .scenario-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .scenario-id {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 12px;
    }
    
    .scenario-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    
    .console {
      background: #0d1117;
      border-radius: 6px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .log-entry {
      margin-bottom: 4px;
    }
    
    .log-time {
      color: #8b949e;
      margin-right: 8px;
    }
    
    .render-panel {
      display: none;
      background: #0d1117;
      border-radius: 8px;
      padding: 20px;
      height: 600px;
    }
    
    .render-panel iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #30363d;
      border-radius: 6px;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="breadcrumb">
        <a href="../index.html">Home</a> / 
        <a href="index.html">Debug Hub</a> / 
        <strong>SMRI Runner</strong>
      </div>
      <h1>
        üß™ SMRI Test Runner
        <span class="status-badge" id="globalStatus">Ready</span>
      </h1>
      <div class="stats">
        <span id="stats-passed">0 passed</span> ¬∑ 
        <span id="stats-failed">0 failed</span> ¬∑ 
        <span id="stats-total">0 total</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="runAll">‚ñ∂Ô∏è Run All Tests</button>
      <button id="clearConsole" class="secondary">üóëÔ∏è Clear Console</button>
      <label style="display: flex; align-items: center; gap: 6px; color: #c9d1d9; font-size: 14px;">
        <input type="checkbox" id="autoScrollCheck" checked> Auto-scroll
      </label>
    </div>

    <!-- Scenarios -->
    <div class="panel">
      <div class="panel-header">üìã Test Scenarios</div>
      <div class="scenario-grid" id="scenarioGrid"></div>
    </div>

    <!-- Console Output -->
    <div class="panel">
      <div class="panel-header">üìä Console Output</div>
      <div class="console" id="consoleOutput"></div>
    </div>

    <!-- Render Panel -->
    <div class="panel render-panel" id="renderPanel">
      <div class="panel-header">üñºÔ∏è Live Render</div>
      <iframe id="renderFrame"></iframe>
    </div>
  </div>

  <script type="module">
    import { SMRIRunner, scenarios, pipelineSteps } from '../src/modules/smri/index.js';
    
    // Initialize runner
    const runner = new SMRIRunner({
      workerUrl: 'https://catalog.navickaszilvinas.workers.dev',
      scenarios: scenarios
    });
    
    runner.init();
    
    // Log startup
    runner.log('‚úÖ SMRI Runner initialized (Modular ES6 version)', 'success');
    runner.log(`üì¶ Loaded ${scenarios.length} scenarios`, 'info');
    runner.log(`üîó Using modules from: /src/modules/smri/`, 'info');
  </script>
</body>
</html>
