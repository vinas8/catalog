<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Morph Dex - Ball Python Encyclopedia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dex-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .dex-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .dex-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            background: #e2e8f0;
            border-radius: 20px;
            height: 30px;
            overflow: hidden;
            margin: 1rem auto;
            max-width: 400px;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .morphs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 768px) {
            .morphs-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .morphs-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .morph-card {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .morph-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        /* LOCKED STATE */
        .morph-card.locked {
            filter: grayscale(100%);
            opacity: 0.6;
            border-color: #cbd5e0;
        }
        
        .morph-card.locked:hover {
            transform: none;
            box-shadow: none;
            border-color: #cbd5e0;
        }
        
        .morph-card.locked::after {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        
        /* UNLOCKED STATE */
        .morph-card.unlocked {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }
        
        .morph-card.unlocked::after {
            content: '‚úÖ';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        
        .morph-number {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
        }
        
        .morph-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.5rem;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .morph-name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        
        .morph-type {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.3rem;
        }
        
        .type-dominant { background: #fed7d7; color: #c53030; }
        .type-co-dominant { background: #feebc8; color: #c05621; }
        .type-recessive { background: #bee3f8; color: #2c5282; }
        
        .morph-actions {
            margin-top: 1rem;
            display: none;
        }
        
        .morph-card.unlocked .morph-actions {
            display: block;
        }
        
        .calc-btn {
            width: 100%;
            padding: 0.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .calc-btn:hover {
            background: #5a67d8;
        }
        
        .back-btn {
            padding: 0.8rem 1.5rem;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="dex-container">
        <div class="dex-header">
            <h1>üêç Ball Python Morph Dex</h1>
            <p style="color: #718096; margin-bottom: 1rem;">Collect, discover, and breed ball python morphs</p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-bar" style="width: 0%;">
                    <span id="progress-text">0 / 0</span>
                </div>
            </div>
        </div>
        
        <input type="text" id="search" class="search-box" placeholder="üîç Search morphs...">
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Morphs</button>
            <button class="filter-btn" data-filter="unlocked">Unlocked</button>
            <button class="filter-btn" data-filter="locked">Locked</button>
            <button class="filter-btn" data-filter="dominant">Dominant</button>
            <button class="filter-btn" data-filter="co-dominant">Co-Dominant</button>
            <button class="filter-btn" data-filter="recessive">Recessive</button>
        </div>
        
        <div class="morphs-grid" id="morphs-grid"></div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="../learn-farm.html" class="back-btn">‚Üê Back to My Farm</a>
            <a href="../calc/" class="back-btn" style="background: #9333ea;">üß¨ Breeding Calculator</a>
        </div>
    </div>

    <script type="module">
        // Setup paths
        const basePath = window.location.hostname.includes('github.io') ? '/catalog' : '';
        const urlParams = new URLSearchParams(window.location.search);
        const cacheBuster = urlParams.get('v') || '0.7.94';
        
        // Load state management
        const { getUnlockedMorphs, markProgress } = await import(`${basePath}/src/core/state.js?v=${cacheBuster}`);
        
        // Load genetics database (comprehensive v3.0)
        const response = await fetch(`${basePath}/data/genetics/morphs-comprehensive.json?v=${cacheBuster}`);
        const data = await response.json();
        const allMorphs = data.morphs || [];
        
        console.log(`‚úÖ Loaded ${allMorphs.length} morphs from comprehensive DB (v${data.version})`);
        
        // Get unlocked morphs
        const unlockedMorphs = getUnlockedMorphs();
        console.log(`üîì Unlocked morphs (${unlockedMorphs.length}):`, unlockedMorphs);
        
        // State
        let currentFilter = 'all';
        let searchQuery = '';
        
        // Update progress bar
        function updateProgress() {
            const total = allMorphs.length;
            const unlocked = unlockedMorphs.length;
            const percentage = (unlocked / total * 100).toFixed(1);
            
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = `${unlocked} / ${total}`;
        }
        
        // Check if morph is unlocked
        function isMorphUnlocked(morphId) {
            return unlockedMorphs.includes(morphId.toLowerCase());
        }
        
        // Render morphs grid
        function renderMorphs() {
            const grid = document.getElementById('morphs-grid');
            
            // Filter morphs
            let filtered = allMorphs.filter(morph => {
                // Search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    const matchesName = morph.name.toLowerCase().includes(query);
                    const matchesAlias = morph.aliases?.some(a => a.toLowerCase().includes(query));
                    if (!matchesName && !matchesAlias) return false;
                }
                
                // Type filter
                if (currentFilter === 'all') return true;
                if (currentFilter === 'unlocked') return isMorphUnlocked(morph.id);
                if (currentFilter === 'locked') return !isMorphUnlocked(morph.id);
                if (currentFilter === 'dominant') return morph.gene_type === 'dominant';
                if (currentFilter === 'co-dominant') return morph.gene_type === 'co-dominant';
                if (currentFilter === 'recessive') return morph.gene_type === 'recessive';
                
                return true;
            });
            
            grid.innerHTML = filtered.map((morph, index) => {
                const unlocked = isMorphUnlocked(morph.id);
                const geneClass = `type-${morph.gene_type.replace('_', '-')}`;
                
                return `
                    <div class="morph-card ${unlocked ? 'unlocked' : 'locked'}">
                        <div class="morph-number">#${String(index + 1).padStart(3, '0')}</div>
                        <div class="morph-icon">üêç</div>
                        <div class="morph-name">${morph.name}</div>
                        <div class="morph-type ${geneClass}">${morph.gene_type}</div>
                        
                        ${unlocked ? `
                            <div class="morph-actions">
                                <button class="calc-btn" onclick="tryInCalculator('${morph.id}')">
                                    üß¨ Try in Calculator
                                </button>
                            </div>
                        ` : `
                            <div style="margin-top: 1rem; font-size: 0.75rem; color: #a0aec0;">
                                Unlock by owning this morph
                            </div>
                        `}
                    </div>
                `;
            }).join('');
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #a0aec0;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üîç</div>
                        <div style="font-size: 1.2rem;">No morphs found</div>
                        <div style="font-size: 0.9rem; margin-top: 0.5rem;">Try a different search or filter</div>
                    </div>
                `;
            }
        }
        
        // Navigate to calculator with morph pre-selected
        window.tryInCalculator = function(morphId) {
            console.log(`üß¨ Opening calculator with morph: ${morphId}`);
            
            // Mark dex progress
            markProgress('dex');
            
            // Navigate to calculator with morph as male parent
            window.location.href = `${basePath}/calc/?male=${morphId}&v=${cacheBuster}`;
        };
        
        // Search handler
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderMorphs();
        });
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderMorphs();
            });
        });
        
        // Initial render
        updateProgress();
        renderMorphs();
        
        console.log('‚úÖ Dex initialized!');
    </script>
</body>
</html>
