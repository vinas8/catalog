<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Serpent Town RPG - Full Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace, Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #000;
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        #gameCanvas {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* UI Overlay */
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            padding: 15px;
        }
        
        #healthBar {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .heart {
            width: 24px;
            height: 24px;
            background: url('assets/sprites/HeartUIFull.png') no-repeat center;
            background-size: contain;
            image-rendering: pixelated;
        }
        
        .heart.empty {
            background-image: url('assets/sprites/HeartUIEmpty.png');
        }
        
        #debugInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 9px;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #debugToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            z-index: 101;
            font-family: monospace;
        }
        
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Press Start 2P', monospace;
            z-index: 101;
        }
        
        /* Mobile Touch Controls */
        #mobileControls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: none;
            pointer-events: none;
        }
        
        .mobile-dpad {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 140px;
            height: 140px;
            pointer-events: all;
        }
        
        .dpad-btn {
            position: absolute;
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 8px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
            cursor: pointer;
        }
        
        .dpad-btn.active {
            background: rgba(74,144,226,0.8);
            border-color: #4a90e2;
        }
        
        .dpad-up { top: 0; left: 47.5px; }
        .dpad-down { bottom: 0; left: 47.5px; }
        .dpad-left { top: 47.5px; left: 0; }
        .dpad-right { top: 47.5px; right: 0; }
        .dpad-center { 
            top: 47.5px; 
            left: 47.5px; 
            background: rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .mobile-action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            pointer-events: all;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            background: rgba(231,76,60,0.7);
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            font-size: 11px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
            cursor: pointer;
        }
        
        .action-btn.roll {
            background: rgba(243,156,18,0.7);
        }
        
        .action-btn.active {
            transform: scale(0.9);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        
        <button id="backButton" onclick="window.location.href='index.html'">‚Üê BACK</button>
        <button id="debugToggle">DEBUG</button>
        
        <!-- UI Overlay -->
        <div id="uiOverlay">
            <div id="healthBar"></div>
        </div>
        
        <div id="debugInfo">
            <div>FPS: <span id="fps">60</span></div>
            <div>Player: <span id="posX">0</span>, <span id="posY">0</span></div>
            <div>Velocity: <span id="velX">0</span>, <span id="velY">0</span></div>

        <!-- Mobile Touch Controls -->
        <div id="mobileControls">
            <div class="mobile-dpad">
                <div class="dpad-btn dpad-up" data-key="w">‚ñ≤</div>
                <div class="dpad-btn dpad-down" data-key="s">‚ñº</div>
                <div class="dpad-btn dpad-left" data-key="a">‚óÄ</div>
                <div class="dpad-btn dpad-right" data-key="d">‚ñ∂</div>
                <div class="dpad-center">‚äï</div>
            </div>
            
            <div class="mobile-action-buttons">
                <div class="action-btn roll" data-key=" ">ROLL</div>
                <div class="action-btn attack" data-key="z">ATK</div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // =================================================================
        // FULL GODOT ACTION RPG - JavaScript Port
        // Based on: https://github.com/uheartbeast/youtube-tutorials
        // =================================================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const TILE_SIZE = 16;
        const WORLD_WIDTH = 40;
        const WORLD_HEIGHT = 30;
        
        // Toggle debug
        document.getElementById('debugToggle').addEventListener('click', () => {
            const debug = document.getElementById('debugInfo');
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        });
        
        // =================================================================
        // INPUT SYSTEM
        // =================================================================
        
        class Input {
            static keys = {};
            static keysPressed = {};
            static touchButtons = new Map();
            
            static init() {
                // Keyboard events
                window.addEventListener('keydown', (e) => {
                    if (!this.keys[e.key]) {
                        this.keysPressed[e.key] = true;
                    }
                    this.keys[e.key] = true;
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                // Mobile touch controls
                this.initMobileControls();
            }
            
            static initMobileControls() {
                const buttons = document.querySelectorAll('.dpad-btn, .action-btn');
                
                buttons.forEach(btn => {
                    const key = btn.getAttribute('data-key');
                    if (!key) return;
                    
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        btn.classList.add('active');
                        if (!this.keys[key]) {
                            this.keysPressed[key] = true;
                        }
                        this.keys[key] = true;
                    });
                    
                    btn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        btn.classList.remove('active');
                        this.keys[key] = false;
                    });
                    
                    btn.addEventListener('touchcancel', (e) => {
                        e.preventDefault();
                        btn.classList.remove('active');
                        this.keys[key] = false;
                    });
                    
                    btn.addEventListener('contextmenu', (e) => e.preventDefault());
                });
            }
            
            static isKeyDown(key) {
                return this.keys[key] || false;
            }
            
            static isKeyJustPressed(key) {
                const pressed = this.keysPressed[key] || false;
                this.keysPressed[key] = false;
                return pressed;
            }
            
            static getInputVector() {
                const right = this.isKeyDown('ArrowRight') || this.isKeyDown('d') || this.isKeyDown('D');
                const left = this.isKeyDown('ArrowLeft') || this.isKeyDown('a') || this.isKeyDown('A');
                const down = this.isKeyDown('ArrowDown') || this.isKeyDown('s') || this.isKeyDown('S');
                const up = this.isKeyDown('ArrowUp') || this.isKeyDown('w') || this.isKeyDown('W');
                
                return {
                    x: (right ? 1 : 0) - (left ? 1 : 0),
                    y: (down ? 1 : 0) - (up ? 1 : 0)
                };
            }
        }
        
        // =================================================================
        // VECTOR2 HELPER
        // =================================================================
        
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }
            
            static ZERO() {
                return new Vector2(0, 0);
            }
            
            static normalized(vec) {
                const magnitude = Math.sqrt(vec.x * vec.x + vec.y * vec.y);
                if (magnitude === 0) return new Vector2(0, 0);
                return new Vector2(vec.x / magnitude, vec.y / magnitude);
            }
            
            static moveToward(current, target, maxDelta) {
                const dx = target.x - current.x;
                const dy = target.y - current.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance <= maxDelta || distance === 0) {
                    return new Vector2(target.x, target.y);
                }
                
                return new Vector2(
                    current.x + (dx / distance) * maxDelta,
                    current.y + (dy / distance) * maxDelta
                );
            }
            
            static multiply(vec, scalar) {
                return new Vector2(vec.x * scalar, vec.y * scalar);
            }
            
            static distance(a, b) {
                const dx = b.x - a.x;
                const dy = b.y - a.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            static direction(from, to) {
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const magnitude = Math.sqrt(dx * dx + dy * dy);
                if (magnitude === 0) return new Vector2(0, 0);
                return new Vector2(dx / magnitude, dy / magnitude);
            }
        }
        
        // =================================================================
        // STATS SYSTEM
        // =================================================================
        
        class Stats {
            constructor(maxHealth = 4) {
                this.maxHealth = maxHealth;
                this._health = maxHealth;
                this.onNoHealth = null;
            }
            
            get health() {
                return this._health;
            }
            
            set health(value) {
                this._health = Math.max(0, Math.min(value, this.maxHealth));
                if (this._health <= 0 && this.onNoHealth) {
                    this.onNoHealth();
                }
            }
        }
        
        // =================================================================
        // HITBOX / HURTBOX SYSTEM
        // =================================================================
        
        class Hitbox {
            constructor(owner, width, height, damage = 1) {
                this.owner = owner;
                this.width = width;
                this.height = height;
                this.damage = damage;
                this.knockbackVector = new Vector2(0, 0);
                this.active = false;
            }
            
            getBounds() {
                return {
                    x: this.owner.position.x - this.width / 2,
                    y: this.owner.position.y - this.height / 2,
                    width: this.width,
                    height: this.height
                };
            }
            
            intersects(hurtbox) {
                if (!this.active || hurtbox.invincible) return false;
                
                const a = this.getBounds();
                const b = hurtbox.getBounds();
                
                return a.x < b.x + b.width &&
                       a.x + a.width > b.x &&
                       a.y < b.y + b.height &&
                       a.y + a.height > b.y;
            }
        }
        
        class Hurtbox {
            constructor(owner, width, height) {
                this.owner = owner;
                this.width = width;
                this.height = height;
                this.invincible = false;
                this.invincibilityTimer = 0;
            }
            
            getBounds() {
                return {
                    x: this.owner.position.x - this.width / 2,
                    y: this.owner.position.y - this.height / 2,
                    width: this.width,
                    height: this.height
                };
            }
            
            startInvincibility(duration) {
                this.invincible = true;
                this.invincibilityTimer = duration;
            }
            
            update(dt) {
                if (this.invincible) {
                    this.invincibilityTimer -= dt;
                    if (this.invincibilityTimer <= 0) {
                        this.invincible = false;
                    }
                }
            }
        }
        
        // =================================================================
        // PLAYER
        // =================================================================
        
        const PlayerStates = {
            MOVE: 'MOVE',
            ROLL: 'ROLL',
            ATTACK: 'ATTACK'
        };
        
        class Player {
            constructor(x, y) {
                // Movement constants
                this.ACCELERATION = 500;
                this.MAX_SPEED = 80;
                this.ROLL_SPEED = 120;
                this.FRICTION = 500;
                
                // State
                this.position = new Vector2(x, y);
                this.velocity = Vector2.ZERO();
                this.state = PlayerStates.MOVE;
                this.rollVector = new Vector2(0, 1);
                this.facing = 'down';
                
                // Stats & Combat
                this.stats = new Stats(4);
                this.stats.onNoHealth = () => this.die();
                this.hurtbox = new Hurtbox(this, 12, 12);
                this.hitbox = new Hitbox(this, 16, 16, 1);
                
                // Animation
                this.animationTimer = 0;
                this.animationFrame = 0;
                this.rollTimer = 0;
                this.rollDuration = 0.4;
                this.attackTimer = 0;
                this.attackDuration = 0.4;
                this.blinkTimer = 0;
                
                // Alive state
                this.alive = true;
            }
            
            update(deltaTime, enemies) {
                if (!this.alive) return;
                
                this.hurtbox.update(deltaTime);
                this.hitbox.active = false;
                
                switch (this.state) {
                    case PlayerStates.MOVE:
                        this.moveState(deltaTime);
                        break;
                    case PlayerStates.ROLL:
                        this.rollState(deltaTime);
                        break;
                    case PlayerStates.ATTACK:
                        this.attackState(deltaTime, enemies);
                        break;
                }
                
                // Update animation
                this.animationTimer += deltaTime;
                if (this.animationTimer > 0.2) {
                    this.animationTimer = 0;
                    this.animationFrame = (this.animationFrame + 1) % 4;
                }
                
                // Blink during invincibility
                if (this.hurtbox.invincible) {
                    this.blinkTimer += deltaTime * 10;
                }
            }
            
            moveState(deltaTime) {
                const inputVec = Input.getInputVector();
                const input = Vector2.normalized(inputVec);
                
                if (input.x !== 0 || input.y !== 0) {
                    this.rollVector = input;
                    if (Math.abs(input.x) > Math.abs(input.y)) {
                        this.facing = input.x > 0 ? 'right' : 'left';
                    } else {
                        this.facing = input.y > 0 ? 'down' : 'up';
                    }
                    
                    const targetVelocity = Vector2.multiply(input, this.MAX_SPEED);
                    this.velocity = Vector2.moveToward(
                        this.velocity,
                        targetVelocity,
                        this.ACCELERATION * deltaTime
                    );
                } else {
                    this.velocity = Vector2.moveToward(
                        this.velocity,
                        Vector2.ZERO(),
                        this.FRICTION * deltaTime
                    );
                }
                
                this.move();
                
                if (Input.isKeyJustPressed(' ') || Input.isKeyJustPressed('Shift')) {
                    this.state = PlayerStates.ROLL;
                    this.rollTimer = 0;
                }
                
                if (Input.isKeyJustPressed('z') || Input.isKeyJustPressed('Z') || 
                    Input.isKeyJustPressed('Enter')) {
                    this.state = PlayerStates.ATTACK;
                    this.attackTimer = 0;
                }
            }
            
            rollState(deltaTime) {
                this.rollTimer += deltaTime;
                this.velocity = Vector2.multiply(this.rollVector, this.ROLL_SPEED);
                this.move();
                
                if (this.rollTimer >= this.rollDuration) {
                    this.velocity = Vector2.multiply(this.velocity, 0.8);
                    this.state = PlayerStates.MOVE;
                }
            }
            
            attackState(deltaTime, enemies) {
                this.attackTimer += deltaTime;
                this.velocity = Vector2.ZERO();
                
                // Activate hitbox during middle of attack
                if (this.attackTimer > 0.1 && this.attackTimer < 0.3) {
                    this.hitbox.active = true;
                    this.hitbox.knockbackVector = this.rollVector;
                    
                    // Check collisions with enemies
                    enemies.forEach(enemy => {
                        if (this.hitbox.intersects(enemy.hurtbox)) {
                            enemy.stats.health -= this.hitbox.damage;
                            enemy.knockback = Vector2.multiply(this.hitbox.knockbackVector, 150);
                            enemy.hurtbox.startInvincibility(0.4);
                        }
                    });
                }
                
                if (this.attackTimer >= this.attackDuration) {
                    this.state = PlayerStates.MOVE;
                }
            }
            
            move() {
                this.position.x += this.velocity.x * (1/60);
                this.position.y += this.velocity.y * (1/60);
                
                // World bounds collision
                this.position.x = Math.max(20, Math.min(WORLD_WIDTH * TILE_SIZE - 20, this.position.x));
                this.position.y = Math.max(20, Math.min(WORLD_HEIGHT * TILE_SIZE - 20, this.position.y));
            }
            
            takeDamage(damage, knockbackVector) {
                if (this.hurtbox.invincible || !this.alive) return;
                
                this.stats.health -= damage;
                this.hurtbox.startInvincibility(0.6);
                this.velocity = Vector2.multiply(knockbackVector, 100);
            }
            
            die() {
                this.alive = false;
                console.log('üíÄ Player died!');
                setTimeout(() => {
                    this.alive = true;
                    this.stats.health = this.stats.maxHealth;
                    this.position = new Vector2(320, 240);
                }, 2000);
            }
            
            render(ctx) {
                if (!this.alive) return;
                
                // Skip rendering during blink
                if (this.hurtbox.invincible && Math.floor(this.blinkTimer) % 2 === 0) {
                    return;
                }
                
                // Draw shadow
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(this.position.x - 6, this.position.y + 10, 12, 4);
                
                // Choose color based on state
                let color = '#4a90e2';
                if (this.state === PlayerStates.ROLL) {
                    color = '#f39c12';
                } else if (this.state === PlayerStates.ATTACK) {
                    color = '#e74c3c';
                }
                
                // Draw player body
                ctx.fillStyle = color;
                ctx.fillRect(this.position.x - 8, this.position.y - 8, 16, 16);
                
                // Draw facing indicator
                ctx.fillStyle = '#fff';
                const offset = this.state === PlayerStates.ATTACK ? 12 : 8;
                if (this.facing === 'up') {
                    ctx.fillRect(this.position.x - 2, this.position.y - offset, 4, 2);
                } else if (this.facing === 'down') {
                    ctx.fillRect(this.position.x - 2, this.position.y + offset - 2, 4, 2);
                } else if (this.facing === 'left') {
                    ctx.fillRect(this.position.x - offset, this.position.y - 2, 2, 4);
                } else if (this.facing === 'right') {
                    ctx.fillRect(this.position.x + offset - 2, this.position.y - 2, 2, 4);
                }
            }
        }
        
        // =================================================================
        // BAT ENEMY
        // =================================================================
        
        const EnemyStates = {
            IDLE: 'IDLE',
            WANDER: 'WANDER',
            CHASE: 'CHASE'
        };
        
        class Bat {
            constructor(x, y) {
                // Movement
                this.ACCELERATION = 300;
                this.MAX_SPEED = 50;
                this.FRICTION = 200;
                this.WANDER_RANGE = 4;
                
                this.position = new Vector2(x, y);
                this.velocity = Vector2.ZERO();
                this.knockback = Vector2.ZERO();
                this.state = Math.random() > 0.5 ? EnemyStates.IDLE : EnemyStates.WANDER;
                
                // Stats & Combat
                this.stats = new Stats(2);
                this.stats.onNoHealth = () => this.die();
                this.hurtbox = new Hurtbox(this, 12, 12);
                this.hitbox = new Hitbox(this, 12, 12, 1);
                this.hitbox.active = true;
                
                // AI
                this.detectionRange = 80;
                this.wanderTarget = new Vector2(x, y);
                this.wanderTimer = Math.random() * 2 + 1;
                this.facingRight = true;
                
                // Animation
                this.blinkTimer = 0;
                this.alive = true;
            }
            
            update(deltaTime, player) {
                if (!this.alive) return;
                
                this.hurtbox.update(deltaTime);
                
                // Apply knockback
                this.knockback = Vector2.moveToward(this.knockback, Vector2.ZERO(), this.FRICTION * deltaTime);
                this.position.x += this.knockback.x * (1/60);
                this.position.y += this.knockback.y * (1/60);
                
                // State machine
                switch (this.state) {
                    case EnemyStates.IDLE:
                        this.velocity = Vector2.moveToward(this.velocity, Vector2.ZERO(), this.FRICTION * deltaTime);
                        this.seekPlayer(player);
                        this.wanderTimer -= deltaTime;
                        if (this.wanderTimer <= 0) {
                            this.updateWander();
                        }
                        break;
                        
                    case EnemyStates.WANDER:
                        this.seekPlayer(player);
                        this.accelerateTowardsPoint(this.wanderTarget, deltaTime);
                        if (Vector2.distance(this.position, this.wanderTarget) <= this.WANDER_RANGE) {
                            this.updateWander();
                        }
                        this.wanderTimer -= deltaTime;
                        if (this.wanderTimer <= 0) {
                            this.updateWander();
                        }
                        break;
                        
                    case EnemyStates.CHASE:
                        if (player && player.alive) {
                            this.accelerateTowardsPoint(player.position, deltaTime);
                            
                            // Check if can attack player
                            if (this.hitbox.intersects(player.hurtbox)) {
                                player.takeDamage(this.hitbox.damage, Vector2.direction(this.position, player.position));
                            }
                        } else {
                            this.state = EnemyStates.IDLE;
                        }
                        break;
                }
                
                // Move
                this.position.x += this.velocity.x * (1/60);
                this.position.y += this.velocity.y * (1/60);
                
                // Blink during invincibility
                if (this.hurtbox.invincible) {
                    this.blinkTimer += deltaTime * 10;
                }
            }
            
            accelerateTowardsPoint(point, deltaTime) {
                const direction = Vector2.direction(this.position, point);
                this.velocity = Vector2.moveToward(
                    this.velocity,
                    Vector2.multiply(direction, this.MAX_SPEED),
                    this.ACCELERATION * deltaTime
                );
                this.facingRight = this.velocity.x >= 0;
            }
            
            seekPlayer(player) {
                if (!player || !player.alive) return;
                const dist = Vector2.distance(this.position, player.position);
                if (dist < this.detectionRange) {
                    this.state = EnemyStates.CHASE;
                }
            }
            
            updateWander() {
                this.state = Math.random() > 0.5 ? EnemyStates.IDLE : EnemyStates.WANDER;
                this.wanderTimer = Math.random() * 2 + 1;
                this.wanderTarget = new Vector2(
                    this.position.x + (Math.random() - 0.5) * 100,
                    this.position.y + (Math.random() - 0.5) * 100
                );
            }
            
            die() {
                this.alive = false;
            }
            
            render(ctx) {
                if (!this.alive) return;
                
                // Skip rendering during blink
                if (this.hurtbox.invincible && Math.floor(this.blinkTimer) % 2 === 0) {
                    return;
                }
                
                // Draw shadow
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(this.position.x - 5, this.position.y + 8, 10, 3);
                
                // Draw bat body (purple)
                ctx.fillStyle = '#9b59b6';
                ctx.fillRect(this.position.x - 6, this.position.y - 6, 12, 12);
                
                // Draw wings
                ctx.fillStyle = '#8e44ad';
                if (this.facingRight) {
                    ctx.fillRect(this.position.x - 10, this.position.y - 3, 4, 6);
                    ctx.fillRect(this.position.x + 6, this.position.y - 3, 4, 6);
                } else {
                    ctx.fillRect(this.position.x - 10, this.position.y - 3, 4, 6);
                    ctx.fillRect(this.position.x + 6, this.position.y - 3, 4, 6);
                }
                
                // Draw eyes
                ctx.fillStyle = '#e74c3c';
                if (this.state === EnemyStates.CHASE) {
                    ctx.fillRect(this.position.x - 3, this.position.y - 2, 2, 2);
                    ctx.fillRect(this.position.x + 1, this.position.y - 2, 2, 2);
                }
            }
        }
        
        // =================================================================
        // WORLD
        // =================================================================
        
        class World {
            constructor() {
                this.tiles = this.generateWorld();
            }
            
            generateWorld() {
                const tiles = [];
                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    const row = [];
                    for (let x = 0; x < WORLD_WIDTH; x++) {
                        if ((x % 10 === 0 || y % 10 === 0)) {
                            row.push(1); // Path
                        } else {
                            row.push(0); // Grass
                        }
                    }
                    tiles.push(row);
                }
                return tiles;
            }
            
            render(ctx) {
                for (let y = 0; y < WORLD_HEIGHT; y++) {
                    for (let x = 0; x < WORLD_WIDTH; x++) {
                        const tileType = this.tiles[y][x];
                        
                        if (tileType === 0) {
                            ctx.fillStyle = '#88c070';
                        } else {
                            ctx.fillStyle = '#d4a574';
                        }
                        
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        
                        if (tileType === 0 && (x + y) % 3 === 0) {
                            ctx.fillStyle = '#7ab060';
                            ctx.fillRect(x * TILE_SIZE + 2, y * TILE_SIZE + 2, 2, 2);
                        }
                    }
                }
            }
        }
        
        // =================================================================
        // GAME MAIN
        // =================================================================
        
        class Game {
            constructor() {
                this.world = new World();
                this.player = new Player(320, 240);
                this.enemies = [];
                
                // Spawn initial enemies
                this.spawnEnemies(5);
                
                this.lastTime = 0;
                this.fps = 60;
                this.frameCount = 0;
                this.fpsTimer = 0;
            }
            
            spawnEnemies(count) {
                for (let i = 0; i < count; i++) {
                    const x = Math.random() * WORLD_WIDTH * TILE_SIZE;
                    const y = Math.random() * WORLD_HEIGHT * TILE_SIZE;
                    this.enemies.push(new Bat(x, y));
                }
            }
            
            start() {
                console.log('üéÆ Starting Full Serpent Town RPG...');
                Input.init();
                this.updateUI();
                this.loop(0);
            }
            
            loop(currentTime) {
                const deltaTime = Math.min((currentTime - this.lastTime) / 1000, 0.1);
                this.lastTime = currentTime;
                
                // Update FPS
                this.frameCount++;
                this.fpsTimer += deltaTime;
                if (this.fpsTimer >= 1) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.fpsTimer = 0;
                }
                
                this.update(deltaTime);
                this.render();
                this.updateUI();
                this.updateDebugInfo();
                
                requestAnimationFrame((time) => this.loop(time));
            }
            
            update(dt) {
                this.player.update(dt, this.enemies);
                this.enemies.forEach(enemy => enemy.update(dt, this.player));
                
                // Remove dead enemies
                this.enemies = this.enemies.filter(e => e.alive);
                
                // Spawn more enemies if too few
                if (this.enemies.length < 3) {
                    this.spawnEnemies(2);
                }
            }
            
            render() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                this.world.render(ctx);
                this.enemies.forEach(enemy => enemy.render(ctx));
                this.player.render(ctx);
            }
            
            updateUI() {
                const healthBar = document.getElementById('healthBar');
                healthBar.innerHTML = '';
                
                for (let i = 0; i < this.player.stats.maxHealth; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart' + (i >= this.player.stats.health ? ' empty' : '');
                    healthBar.appendChild(heart);
                }
            }
            
            updateDebugInfo() {
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('posX').textContent = Math.round(this.player.position.x);
                document.getElementById('posY').textContent = Math.round(this.player.position.y);
                document.getElementById('velX').textContent = Math.round(this.player.velocity.x);
                document.getElementById('velY').textContent = Math.round(this.player.velocity.y);
                document.getElementById('state').textContent = this.player.state;
                document.getElementById('hp').textContent = this.player.stats.health;
                document.getElementById('maxHp').textContent = this.player.stats.maxHealth;
                document.getElementById('enemyCount').textContent = this.enemies.length;
            }
        }
        
        // =================================================================
        // START GAME
        // =================================================================
        
        const game = new Game();
        game.start();
        
        console.log('‚úÖ Full game initialized!');
        console.log('üéÆ Features: Player, Enemies, Combat, Health, Stats');
    </script>
